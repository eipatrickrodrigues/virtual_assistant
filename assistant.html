<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <link rel="stylesheet" href="assistant.css">
</head>
<body>
    <h1>Sistema de Segurança</h1>
    <h2 id="nome">Patrick Rodrigues</h2>
    <p>Início de um sistema de segurança, apresento o que será Zaia.</p>
    <button id="btn" onclick="recognition.start()">Clique e pergunte.</button>
    <h3 id="result">Acione o botão e pergunte.</h3>
    <script src="assistant.js"></script>

    <h2>Perguntas possíveis no momento:</h2>
    <p>Qual é seu nome?</p>
    <p>Quem é Patrick Rodrigues?</p>
    <p>O que aconteceu em 2020?</p>
    <p>Quantas horas?</p>
</body>
</html>
